HTML Line Breaks
The HTML <br> element defines a line break.

Use <br> if you want a line break (a new line) without starting a new paragraph:

Example
<p>This is<br>a paragraph<br>with line breaks.</p>

The <br> tag is an empty tag, which means that it has no end tag.


Global Attributes
The <br> tag also supports the Global Attributes in HTML.

Event Attributes
The <br> tag also supports the Event Attributes in HTML.



mostly not used with attributes




uses:
Within Paragraphs:
You can use <br> to break lines within a paragraph.


<p>This is the first line.<br>This is the second line.</p>



In Address Elements:
It's common to use <br> in the address element to separate lines.


<address>
  123 Main Street<br>
  Cityville, State 12345
</address>



<p>
  Oh, say can you see,<br>

</p>
