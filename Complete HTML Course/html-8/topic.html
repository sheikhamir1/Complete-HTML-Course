HTML <pre> tag


The <pre> tag defines preformatted text.

Text in a <pre> element is displayed in a fixed-width font, and the text preserves both spaces and line breaks. The text will be displayed exactly as written in the HTML source code.


The Problem with the text
This text will display on a single line:


Example

<p>
  Baa, baa, black sheep,

  Have you any wool?

  Yes sir, yes sir,

  Three bags full.
</p>

Solution - The HTML <pre> Element

The HTML <pre> element defines preformatted text.

The text inside a <pre> element is displayed in a fixed-width font (usually Courier), and it preserves both spaces and line breaks:

Example
<pre>
  Baa, baa, black sheep,

  Have you any wool?

  Yes sir, yes sir,

  Three bags full.

</pre>


Global Attributes
The <pre> tag also supports the Global Attributes in HTML.

Event Attributes
The <pre> tag also supports the Event Attributes in HTML.






common :

<pre class="custom-rule">


<pre id="section-divider">

<pre style="border-style: dashed; border-color: #333;">




uses:

Code Snippets:

<pre> tags are often used to display code snippets. They preserve the formatting, indentation, and line breaks of the code, making it more readable.

<pre>
  function greet() {
      console.log("Hello, World!");
  }
</pre>


Text Formatting:
When you have text content that requires a specific layout or formatting, and you want to preserve the spaces and line breaks.

<pre>
  This is a paragraph
  with
  line
  breaks.
</pre>

ASCII Art:
For displaying ASCII art or any text-based art where maintaining the original spacing is crucial.

<pre>
 ________
|        |
|  ASCII |
|   Art  |
|________|
</pre>


Displaying Whitespace:

<pre>
  Multiple    spaces     are preserved.
</pre>


Showing Text-Based Data:
When displaying data that is arranged in a tabular or columnar format and maintaining spacing is essential.


<pre>
Name      Age
Alice     25
Bob       30
</pre>
